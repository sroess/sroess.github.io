{{ $page := . }}

{{ $content := $page.Content | replaceRE `(<h[1-6] id="([^"]+)".+)(</h[1-6]+>)` (printf `${1}<a aria-label="%s" class="paige-header-link" href="#${2}"></a>${3}` (i18n "paige_aria_section_link")) }}

{{ with $content }}
    <div class="mw-100" id="paige-content">{{ . | safeHTML }}</div>
{{ end }}
